        sampler_type: constant
        sampler_parameters:
          seed: 4419
          value: 0.5
      name: WithHalfAimBonus
      completion_criteria:
        behavior: FortniteAgent
        measure: reward
        min_lesson_length: 100
        signal_smoothing: true
        threshold: 3.0
        require_reset: false
    - value:
        sampler_type: constant
        sampler_parameters:
          seed: 4420
          value: 0
      name: WithoutAimBonus
      completion_criteria: null
